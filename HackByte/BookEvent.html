<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Event</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="BookEvent.css" />
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>
<body>
    <div class="container">
        <!-- NAVBAR START -->
        <nav class="navbar navbar-expand-sm fixed-top">
          <a href="Home.html" class="navbar-brand">BlissfulBonds</a>
          <div>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="Home.html" class="nav-link">home</a>
              </li>
              <li class="nav-item"><a href="SignIn.html" class="nav-link">Sign In</a></li>
              <li class="nav-item"><a href="Book Event.html" class="nav-link">Book Event</a></li>
              <li class="nav-item">
                <a href="Login.html" class="nav-link">login</a>
              </li>
              <li class="nav-item"><a href="" class="nav-link">About Us</a></li>
            </ul>
          </div>
        </nav>
        <!-- HEADER SECTION START -->
        <div class="event-box">
    <form id="submit" action="#">
        <h2>Book Event</h2>
        <div class="input-box">
          <i class="fa-solid fa-user"></i>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter Name"
            required
          />
        </div>
        <div class="input-box">
          <i class="fa-solid fa-envelope"></i>
        <input type="email" id="lname" placeholder="Enter Email">
    </div>
    <div class="input-box">
      <i class="fa-solid fa-phone"></i>
      <input
        type="tel"
        name="phone"
        id="phone"
        placeholder="Enter Phone"
        required
      />
    </div>
    <div class="input-box">
      <i class="fa-solid fa-calendar-check"></i>
      <input type="date" name="date" id="date" required />
    </div>
    <div class="input-box">
      <i class="fa-solid fa-location-crosshairs"></i>
      <input
        type="text"
        name="location"
        id="loc"
        placeholder="Enter Location"
        required
      />
    </div>
    <div class="input-box">
      <i class="fa-solid fa-money-bill"></i>
      <input
        type="text"
        name="budget"
        id="budget"
        placeholder="Enter Total budget"
        required
      />
    </div>
    <div class="input-box">
      <i class="fa-solid fa-person"></i>
      <input
        type="text"
        name="guests"
        id="guests"
        placeholder="Enter Number of Guests"
        required
      />
    </div>
    <div class="input-box">
      <i class="fa-solid fa-building"></i>
      <input
        type="text"
        name="Venue"
        id="Venue"
        placeholder="Enter Venue (Hotel, Hall, Villa, Resort)"
        required
      />
    </div>
    <div class="input-box">
      <i class="fa-solid fa-comment"></i>
      <input
        type="text"
        name="comment"
        id="comment"
        placeholder="Anything else you want to add?"
        required
      />
    </div>
    <button type="submit">Book</button>
    </form>
</div>
</div>
    
    <script src="Book Event.js"></script>
    
</body>

</html>
