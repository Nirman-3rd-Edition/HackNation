<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .center-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0px 0px 0px 0px;
        }

        :root {
    --box-shadow-color-light: rgba(0, 0, 0, 0.3);
    --box-shadow-color-dark: rgba(255, 255, 255, 0.3);
}

        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 350px;
            padding: 20px;
            border-radius: 20px;
            position: relative;
            background-color: #000000;
            color: #ffffff;
            border: 1px solid #333;
            box-shadow: 0 0 10px var(--box-shadow-color-light); /* Use CSS variable */
            transition: box-shadow 0.3s ease; /* Add transition for smooth change */
        }
        
        body.dark-mode {
    --box-shadow-color-light: rgba(255, 255, 255, 0.3); /* Change CSS variable in dark mode */
}
        .title {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -1px;
            position: relative;
            display: flex;
            align-items: center;
            padding-left: 30px;
            color: #65d869;
        }

        .message, 
        .signin {
            font-size: 14.5px;
            color: rgba(255, 255, 255, 0.7);
        }

        .signin {
            text-align: center;
        }

        .signin a:hover {
            text-decoration: underline royalblue;
        }

        .signin a {
            color: #65d869;
        }

        .flex {
            display: flex;
            width: 100%;
            gap: 20px;
            margin: 0px 0px 10px -1px;
            justify-content: center;
        }

        .form label {
            position: relative;
        }

        .form label .input {
            background-color: #333;
            color: #fff;
            width: 100%;
            padding: 20px 05px 05px 10px;
            outline: 0;
            border: 1px solid rgba(0, 0, 0, 0.397);
            border-radius: 10px;
        }

        .form label .input + span {
            color: rgba(255, 255, 255, 0.5);
            position: absolute;
            left: 10px;
            top: 0px;
            font-size: 0.9em;
            cursor: text;
            transition: 0.3s ease;
        }

        .form label .input:placeholder-shown + span {
            top: 12.5px;
            font-size: 0.9em;
        }

        .form label .input:focus + span,
        .form label .input:valid + span {
            color: #65d869;
            top: 0px;
            font-size: 0.7em;
            font-weight: 600;
        }

        .input {
            font-size: medium;
        }

                .submit {
            border: none;
            outline: none;
            padding: 10px;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            transform: .3s ease;
            background-color: #000000;
            position: relative;
            overflow: hidden;
        }

        .submit:hover {
            background: #03f40f;
            color: #fff;
            border-radius: 2px;
            box-shadow: 0 0 10px #03f40f, 0 0 10px #03f40f,0 0 10px #03f40f, 0 0 10px #03f40f;
            }       
        .submit span {
            position: absolute;
            display: block;
            height: 2px;
            width: 100%;
            background: linear-gradient(90deg, transparent, #03f40f);
            bottom: 0;
            left: 0;
            animation: btn-anim-submit 2s linear infinite;
        }

        @keyframes btn-anim-submit {
            0% {
                left: -100%;
            }

            50%, 100% {
                left: 100%;
            }
        }

    
        .login-box a span:nth-child(1) {
            bottom: 2px;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #03f40f);
        }

        .btn-container {
            position: fixed;
            top: 20px;
            right: 30px;
            display: flex;
            align-items: center;
        }

        .toggle-switch {
            position: relative;
            width: 20px;
            height: 50px;
            --light: #d8dbe0;
            --dark: #28292c;
            --link: rgb(27, 129, 112);
            --link-hover: rgb(24, 94, 82);
        }

        .switch-label {
            position: absolute;
            width: 100%;
            height: 50px;
            background-color: var(--dark);
            border-radius: 25px;
            cursor: pointer;
            border: 3px solid var(--dark);
        }

        .checkbox {
            position: absolute;
            display: none;
        }

        .slider {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 25px;
            transition: 0.3s;
        }

        .checkbox:checked ~ .slider {
            background-color: var(--light);
        }

        .slider::before {
            content: "";
            position: absolute;
            top: 10px;
            left: 10px;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            box-shadow: inset 12px -4px 0px 0px var(--light);
            background-color: var(--dark);
            transition: 0.3s;
        }

        .checkbox:checked ~ .slider::before {
            transform: translateX(50px);
            background-color: var(--dark);
            box-shadow: none;
        }

        body.light-mode {
            background-color: #ffffff;
            color: #000000;
        }

        body.dark-mode {
            background-color: #000000;
            color: #ffffff;
        }

        @keyframes btn-anim2 {
            0% {
                left: -100%;
            }
        
            50%,100% {
                left: 100%;
            }
        }

        .title{
            padding-right: 2x;
        }
    </style>
</head>

<body class="light-mode">
    <div class="btn-container">
        <label class="toggle-switch">
            <input type="checkbox" class="checkbox" id="dark-mode-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <div class="center-container">
        <form class="form" style="
        padding-right: 30px";>
            <p class="title">Register </p>
            <p class="message">Signup now </p>
            <div class="flex">
                <label>
                    <input class="input" type="text" placeholder="" required="">
                    <span>Firstname</span>
                </label>
    
                <label>
                    <input class="input" type="text" placeholder="" required="">
                    <span>Lastname</span>
                </label>
            </div>  
                
            <label>
                <input class="input" id="email" type="email" placeholder="" required="">
                <span>Email</span>
            </label> 
            
            <label>
                <input class="input" type="password" placeholder="" required="">
                <span>Password</span>
            </label>
            <label>
                <input class="input" type="password" placeholder="" required="">
                <span>Confirm password</span>
            </label>
            <button class="submit">Submit <a href="/plan"></a><span></span></button>
            <p class="signin">Already have an account? <a href="/loginmail">Sign in</a> </p>
        </form>
    </div>

    <script>
        document.getElementById('dark-mode-toggle').addEventListener('change', function () {
            var body = document.body;
            if (this.checked) {
                body.classList.remove('light-mode');
                body.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
            }
        });
    </script>
</body>
</html>
